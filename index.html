<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BEP</title>
</head>
<body>
    <h1>Kalkulator Break Even Point (BEP)</h1>
    <form method="POST">
        <label for="fixed_cost">Biaya Tetap (Rp):</label>
        <input type="number" name="fixed_cost" required><br>

        <label for="price_per_unit">Harga per Unit (Rp):</label>
        <input type="number" name="price_per_unit" required><br>

        <label for="variable_cost_per_unit">Biaya Variabel per Unit (Rp):</label>
        <input type="number" name="variable_cost_per_unit" required><br>

        <label for="units_sold">Jumlah Unit Terjual:</label>
        <input type="number" name="units_sold" required><br>

        <input type="submit" value="Hitung BEP">
    </form>

    {% if plot_url %}
    <h2>Hasil Perhitungan:</h2>
    <p>Total Pendapatan: Rp {{ total_revenue }}</p>
    <p>Total Biaya: Rp {{ total_cost }}</p>
    <p>Keuntungan/Kerugian: Rp {{ profit_or_loss }}</p>
    <h3>Grafik Keuntungan atau Kerugian:</h3>
    <img src="data:image/png;base64,{{ plot_url }}" alt="Grafik BEP">
    {% endif %}
</body>
      </html>
